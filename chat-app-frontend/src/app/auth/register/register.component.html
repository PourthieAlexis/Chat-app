<div class="container">
  <div class="registration form">
    <header>Signup</header>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          required
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            (registerForm.get('username')?.dirty ||
              registerForm.get('username')?.touched)
          "
        >
          <div
            *ngIf="registerForm.get('username')?.errors?.['required']"
            class="error-message"
          >
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched)
          "
        >
          <div
            *ngIf="registerForm.get('email')?.errors?.['required']"
            class="error-message"
          >
            Email is required.
          </div>
          <div
            *ngIf="registerForm.get('email')?.errors?.['email']"
            class="error-message"
          >
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Create a password"
          required
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched)
          "
        >
          <div
            *ngIf="registerForm.get('password')?.errors?.['required']"
            class="error-message"
          >
            Password is required.
          </div>
        </div>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <input class="button" value="Signup" type="submit" />
    </form>
    <div class="signup">
      <span class="signup"
        >Already have an account? <label for="check">Login</label></span
      >
    </div>
  </div>
</div>
